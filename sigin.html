<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Equilibrio Animal</title>

  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--color-beige);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--color-naranja);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    header img {
      height: 70px;
      margin-right: 10px;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registro-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .registro-box h2 {
      margin-bottom: 25px;
      color: var(--color-texto);
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input.form-control {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input.form-control:focus {
      border-color: var(--color-menta);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }

    .btn-primary {
      background-color: var(--color-naranja);
      border: none;
      color: var(--color-texto);
    }

    .btn-primary:hover {
      background-color: var(--color-amarillo);
    }

    .btn-secondary {
      background-color: var(--color-lima);
      border: none;
      color: var(--color-texto);
    }

    .btn-secondary:hover {
      background-color: var(--color-menta);
    }

    .botones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: var(--color-naranja);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--color-naranja);
      color: var(--color-texto);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }

    /* ====== LOADER GLOBAL (solo ruedita) ====== */
    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="globalLoader">
    <div class="spinner"></div>
  </div>

  <header>
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="registro-box">
      <h2>Crear Cuenta</h2>
      <form id="registroForm">
        <label class="form-label" for="nombre">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo" />

        <label class="form-label" for="correo">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="Ingresa tu correo" />

        <label class="form-label" for="usuario">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Crea tu usuario" />

        <label class="form-label" for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" class="form-control" placeholder="Crea tu contraseña" />

        <div class="botones">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Iniciar sesión</button>
        </div>
      </form>

      <div class="links">
        <a href="index.html">Volver al inicio</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Equilibrio Animal</p>
  </footer>

  <script>
    const globalLoader = document.getElementById('globalLoader');
    const form = document.getElementById('registroForm');

    function showLoader() {
      if (!globalLoader) return;
      globalLoader.classList.remove('hidden');
      globalLoader.style.display = 'flex';
    }

    function hideLoader() {
      if (!globalLoader) return;
      globalLoader.classList.add('hidden');
      setTimeout(() => {
        globalLoader.style.display = 'none';
      }, 400);
    }

    window.addEventListener('load', () => {
      setTimeout(hideLoader, 350);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoader();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();

      if (!nombre || !correo || !usuario || !contraseña) {
        hideLoader();
        alert("Por favor complete todos los campos.");
        return;
      }

      try {
        // Simula registro (puedes reemplazar con PHP o Supabase)
        await new Promise(resolve => setTimeout(resolve, 1500));
        alert("Registro exitoso. Redirigiendo...");
        setTimeout(() => {
          hideLoader();
          window.location.href = "login.html";
        }, 1200);
      } catch (error) {
        console.error(error);
        alert("Error al registrar el usuario.");
        hideLoader();
      }
    });
  </script>
</body>
</html>
