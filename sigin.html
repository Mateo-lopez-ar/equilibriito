<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Equilibrio Animal</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--color-beige);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--color-naranja);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    header img {
      height: 70px;
      margin-right: 10px;
    }

    header h1 a {
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registro-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .registro-box h2 {
      margin-bottom: 25px;
      color: var(--color-texto);
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input.form-control {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    input.form-control:focus {
      border-color: var(--color-menta);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }

    .btn-primary {
      background-color: var(--color-naranja);
      border: none;
      color: var(--color-texto);
    }

    .btn-primary:hover {
      background-color: var(--color-amarillo);
    }

    .btn-secondary {
      background-color: var(--color-lima);
      border: none;
      color: var(--color-texto);
    }

    .btn-secondary:hover {
      background-color: var(--color-menta);
    }

    .botones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: var(--color-naranja);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--color-naranja);
      color: var(--color-texto);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
      <img src="img/logo.png" alt="Logo de Equilibrio Animal">
      <h1>Equilibrio Animal</h1>
    </a>
  </header>

  <main>
    <div class="registro-box">
      <h2>Registro de Usuario</h2>
      <div id="mensaje"></div>

      <form id="registroForm">
        <label class="form-label" for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>

        <label class="form-label" for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>

        <label class="form-label" for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>

        <label class="form-label" for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" class="form-control" required>

        <div class="botones">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="button" id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>

      <div class="links">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Equilibrio Animal. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.nombre.focus();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!nombre || !correo || !usuario || !contraseña) {
        mostrar("Por favor complete todos los campos.");
        return;
      }

      // Verificar si el usuario ya existe
      const { data: existente } = await supabaseClient
        .from('registro')
        .select('usuario')
        .eq('usuario', usuario)
        .maybeSingle();

      if (existente) {
        mostrar("El usuario ya existe. Intente con otro nombre de usuario.");
        return;
      }

      // Insertar nuevo usuario
      const { error } = await supabaseClient
        .from('registro')
        .insert([{ nombre, correo, usuario, contraseña, fecha_registro: new Date().toISOString() }]);

      if (error) {
        console.error(error);
        mostrar("Error al registrar el usuario.");
        return;
      }

      mostrar("Registro exitoso. Redirigiendo...", "success");
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>

</body>
</html>
