<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ======== PALETA ======== */
    :root {
      --color-naranja: #ffbd87;  /*color1*/
      --color-amarillo: #ffd791;  /*color2*/
      --color-beige: #f7e8a6;     /*color3*/
      --color-lima: #d9e8ae;      /*color4*/
      --color-menta: #bfe3c0;     /*color5*/
      --color-texto: #333;
      --color-blanco: #fff;
    }

    /* ======== ESTILO GENERAL ======== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--color-beige);
      color: #333;
    }

    header {
      background-color: var(--color-naranja);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }

    header img {
      height: 60px;
    }

    /* ======== NAVBAR ======== */
    nav {
      background-color: var(--color-amarillo);
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      flex-wrap: wrap;
    }

    nav li {
      position: relative;
    }

    nav a {
      display: block;
      padding: 14px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--color-lima);
      border-radius: 5px;
    }

    /* Submenú */
    .submenu {
      display: none;
      position: absolute;
      top: 48px;
      left: 0;
      background-color: var(--color-amarillo);
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .submenu li a {
      padding: 10px 18px;
      white-space: nowrap;
    }

    /* ======== SECCIÓN NOSOTROS ======== */
    .nosotros {
      max-width: 1100px;
      margin: 40px auto;
      background-color: var(--color-menta);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .nosotros h2 {
      text-align: center;
      color: #333;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .nosotros p {
      line-height: 1.6;
      text-align: justify;
      font-size: 1.05rem;
    }

    .nosotros img {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
    }

    /* ======== MISIÓN Y VISIÓN ======== */
    .vision-mision {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .vision-mision > div {
      flex: 1;
      min-width: 300px;
      background-color: var(--color-lima);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .vision-mision h3 {
      text-align: center;
      color: #333;
    }

    /* ======== CARACTERÍSTICAS ======== */
    .caracteristicas {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
    }

    .caracteristicas > div {
      flex: 1;
      min-width: 300px;
      background-color: var(--color-lima);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .caracteristicas h3 {
      text-align: center;
      color: #333;
    }

    /* ======== FOOTER ======== */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: var(--color-naranja);
      color: #333;
      margin-top: 40px;
      font-size: 0.95rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
    }

     nav {
      background-color: var(--color-amarillo);
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0.5rem 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin-right: 1.5rem;
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--color-texto);
      font-weight: bold;
      padding: 8px 12px;
      display: block;
    }

    nav ul li a:hover {
      color: var(--color-naranja);
    }

    .submenu {
      display: none;
      position: absolute;
      top: 2rem;
      left: 0;
      background-color: var(--color-beige);
      list-style: none;
      padding: 0.5rem 0;
      min-width: 200px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .submenu li a {
      padding: 0.5rem 1rem;
      color: var(--color-texto);
    }

    .submenu li a:hover {
      background-color: var(--color-naranja);
      color: var(--color-blanco);
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
      }

      .vision-mision, .caracteristicas {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo de Equilibrio Animal"> <h1><a href ="index.html" >Equilibrio Animal</a></h1>
  
    </a>
  </header>

  <main>
    <div class="registro-box">
      <h2>Registro de Usuario</h2>
      <div id="mensaje"></div>

      <form id="registroForm">
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-primary w-50 me-1">Registrar</button>
          <button type="button" id="cancelarBtn" class="btn btn-secondary w-50 ms-1">Cancelar</button>
        </div>
      </form>

      <div class="links">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.nombre.focus();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!nombre || !correo || !usuario || !contraseña) {
        mostrar("Por favor complete todos los campos.");
        return;
      }

      // Verificar si el usuario ya existe
      const { data: existente, error: errorExistente } = await supabaseClient
        .from('registro')
        .select('usuario')
        .eq('usuario', usuario)
        .maybeSingle();

      if (existente) {
        mostrar("El usuario ya existe. Intente con otro nombre de usuario.");
        return;
      }

      // Insertar nuevo usuario
      const { error } = await supabaseClient
        .from('registro')
        .insert([{ nombre, correo, usuario, contraseña, fecha_registro: new Date().toISOString() }]);

      if (error) {
        console.error(error);
        mostrar("Error al registrar el usuario.");
        return;
      }

      mostrar("Registro exitoso. Ahora puede iniciar sesión.", "success");
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
