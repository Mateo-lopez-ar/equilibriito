<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      // Inicializar EmailJS con tu Public Key
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>

      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Tu n√∫mero" required>

        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" name="nmascota" placeholder="Ej: Max, Luna..." required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Labrador, Persa...">

        <label for="especie">Especie</label>
        <input type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato..." required>

        <label for="fecha">Fecha de la cita</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la cita</label>
        <input type="time" id="hora" name="hora" required>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales" name="cadicionales" placeholder="Opcional"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Script principal -->
  <script>
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // 1Ô∏è‚É£ Recolectar datos del formulario
      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        console.log("üì§ Enviando datos a Supabase:", data);

        // 2Ô∏è‚É£ Enviar datos a Supabase
        const response = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Error en Supabase: " + errorText);
        }

        console.log("‚úÖ Datos guardados correctamente en Supabase.");

        // 3Ô∏è‚É£ Enviar correo con EmailJS
        console.log("üìß Enviando correo con EmailJS...");
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, data);

        // 4Ô∏è‚É£ Confirmaci√≥n y limpieza
        alert("‚úÖ ¬°Gracias! Tu cita ha sido asignada satisfactoriamente.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error completo:", error);
        alert("‚ùå Error t√©cnico: " + (error.message || "Ver consola para m√°s detalles."));
      }
    });
  </script>
</body>
</html>
