<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>

  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-beige), var(--color-menta));
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-naranja);
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    header h1 a {
      color: var(--color-texto);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h1 a:hover {
      color: var(--color-naranja);
    }

    .contacto-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: aparecer 0.6s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contacto-box h2 {
      color: var(--color-texto);
      font-weight: 700;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: var(--color-texto);
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--color-naranja);
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      background-color: var(--color-naranja);
      border: none;
      color: var(--color-texto);
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: var(--color-amarillo);
    }

    .volver a {
      display: inline-block;
      margin-top: 20px;
      background-color: var(--color-lima);
      color: var(--color-texto);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .volver a:hover {
      background-color: var(--color-menta);
    }

    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="globalLoader"><div class="spinner"></div></div>

  <header>
    <img src="img/logo.png" alt="Logo de Equilibrio Animal">
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="contacto-box">
      <h2>Contáctanos</h2>

      <form id="contactForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>

      <div class="volver">
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>
  </main>

  <script>
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";

    const globalLoader = document.getElementById('globalLoader');
    window.addEventListener('load', () => {
      setTimeout(() => {
        globalLoader.classList.add('hidden');
        setTimeout(() => (globalLoader.style.display = 'none'), 400);
      }, 350);
    });

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = e.target.nombre.value;
      const correo = e.target.correo.value;
      const mensaje = e.target.mensaje.value;

      try {
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          to_email: "equilibrioanimalcontacto@gmail.com",
          from_name: nombre,
          reply_to: correo,
          message: mensaje
        });

        alert("✅ Tu mensaje ha sido enviado correctamente. ¡Gracias por contactarnos!");
        e.target.reset();
      } catch (error) {
        console.error(error);
        alert("Ocurrió un error al enviar el mensaje.");
      }
    });
  </script>
</body>
</html>
