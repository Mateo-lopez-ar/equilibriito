<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // Public key
    })();
  </script>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>
      <form id="registroForm">
        
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Tu número de contacto" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo" required>

        <label for="nombreMascota">Nombre de la mascota</label>
        <input type="text" id="nombreMascota" name="nombreMascota" placeholder="Ej: Luna, Max..." required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Labrador, Persa...">

        <label for="especie">Especie del animal</label>
        <input type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato..." required>

        <label for="fecha">Fecha de la cita</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la cita</label>
        <input type="time" id="hora" name="hora" required>

        <label for="mensaje">Mensaje adicional</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Describe brevemente el motivo de la cita..."></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        Nombre: document.getElementById("nombre").value,
        Telefono: document.getElementById("telefono").value,
        Email: document.getElementById("correo").value,
        Nombre_Mascota: document.getElementById("nombreMascota").value,
        Raza: document.getElementById("raza").value,
        Especie_Animal: document.getElementById("especie").value,
        Fecha: document.getElementById("fecha").value,
        Hora: document.getElementById("hora").value,
        Mensaje: document.getElementById("mensaje").value
      };

      try {
        // Enviar a Supabase
        const response = await fetch("https://erxgjoacksfghrddptvn.supabase.co/rest/v1/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0",
            "Prefer": "return=minimal"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("❌ Error en Supabase:", errorText);
          alert("Error al guardar los datos. Revisa la configuración o permisos de la base.");
          return;
        }

        // Enviar correo con EmailJS
        await emailjs.send("service_ez5hhuq", "template_ih4h0k8", {
          nmascota: data.Nombre_Mascota,

          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        alert("✅ ¡Gracias! Tu solicitud fue enviada correctamente. Te contactaremos pronto.");
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error general:", error);
        alert("❌ Ocurrió un error al procesar la solicitud.");
      }
    });
  </script>
</body>
</html>
