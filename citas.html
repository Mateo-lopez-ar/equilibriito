<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Cita - Equilibrio Animal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ccebea;
    }

    nav {
      background-color: #2bb2a2;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .form-section {
      background-color: #e6f7f6;
      padding: 50px 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2bb2a2;
      text-align: center;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-transform: capitalize;
    }

    input[type="email"] {
      text-transform: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      text-transform: none;
    }

    button {
      background-color: #2bb2a2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #23988b;
    }

    .btn-volver {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      color: #2bb2a2;
      font-weight: bold;
      text-decoration: none;
    }

    #verCitas {
      background-color: #555;
      margin-top: 10px;
    }

    #verCitas:hover {
      background-color: #444;
    }

    #citasBanner {
      display: none;
      margin-top: 20px;
      background-color: #ffffff;
      border-left: 6px solid #2bb2a2;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
    }

    #citasBanner ul {
      padding-left: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<section class="form-section">
  <h2>Solicitar Cita</h2>
  <form id="registroForm">
    <input type="text" name="Nombre" placeholder="Nombre Completo Del Responsable" required>
    <input type="email" name="Email" placeholder="Correo Electrónico De Contacto" required>
    <input type="tel" name="Telefono" placeholder="Teléfono De Contacto">
    <input type="text" name="Nombre_Mascota" placeholder="Nombre De La Mascota" required>
    <input type="text" name="Raza" placeholder="Raza De La Mascota" required>
    <input type="text" name="Especie_Animal" placeholder="Especie Animal (Ej. Canino, Felino)" required>
    <input type="date" name="Fecha" required>
    <input type="time" name="Hora" required>
    <textarea name="Mensaje" placeholder="Motivo De La Cita O Comentarios Adicionales (Opcional)"></textarea>
    <button type="submit">Enviar Solicitud</button>
  </form>

  <button id="verCitas">Ver Mis Citas Próximas</button>
  <div id="citasBanner"></div>
  <a href="index.html" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver Al Inicio</a>
</section>

<script>
  const usuario = localStorage.getItem("usuario");
  if (!usuario) {
    alert("¡Ooops! Debes iniciar sesión primero");
    window.location.href = "index.html";
  }
</script>

<script>
  const form = document.getElementById('registroForm');
  const citasBanner = document.getElementById("citasBanner");

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const Nombre = form.Nombre.value;
    const Telefono = form.Telefono.value;
    const Email = form.Email.value;
    const Nombre_Mascota = form.Nombre_Mascota.value;
    const Raza = form.Raza.value;
    const Especie_Animal = form.Especie_Animal.value;
    const Fecha = form.Fecha.value;
    const Hora = form.Hora.value;
    const Mensaje = form.Mensaje.value;

    const response = await fetch("https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0"
      },
      body: JSON.stringify({ Nombre, Telefono, Email, Nombre_Mascota, Raza, Especie_Animal, Fecha, Hora, Mensaje })
    });

    if (response.ok) {
      alert("¡Cita asignada exitosamente!");
      window.location.href = "index.html";
    } else {
      alert("Error al registrar. Verifica los datos o permisos.");
    }
  });

  const verCitasBtn = document.getElementById("verCitas");

  verCitasBtn.addEventListener("click", async () => {
    const Email = form.Email.value.trim();

    if (!Email) {
      citasBanner.style.display = "block";
      citasBanner.innerHTML = `<strong>Por favor, ingresa tu correo electrónico en el formulario para ver tus citas.</strong>`;
      return;
    }

    const response = await fetch(`https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas?Email=eq.${encodeURIComponent(Email)}`, {
      headers: {
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0"
      }
    });

    citasBanner.style.display = "block";

    if (response.ok) {
      const citas = await response.json();

      if (citas.length > 0) {
        let mensaje = `<strong>📋 Tus próximas citas:</strong><ul>`;
        citas.forEach(cita => {
          mensaje += `<li><b>${cita.Fecha}</b> a las <b>${cita.Hora}</b> - 🐾 ${cita.Nombre_Mascota} (${cita.Especie_Animal})</li>`;
        });
        mensaje += `</ul>`;
        citasBanner.innerHTML = mensaje;
      } else {
        citasBanner.innerHTML = `<strong>No tienes citas registradas con ese correo.</strong>`;
      }
    } else {
      citasBanner.innerHTML = `<strong>Error al consultar las citas. Intenta más tarde.</strong>`;
    }
  });
</script>

</body>
</html>
