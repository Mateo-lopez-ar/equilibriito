<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // Public Key de EmailJS
    })();
  </script>

  <style>
    /* Estilo general de la tabla de resultados */
    #resultados {
      margin-top: 25px;
      max-width: 700px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    #resultados table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      text-align: left;
    }

    #resultados th, #resultados td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #resultados th {
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }

    #resultados tr:hover {
      background-color: #f5f5f5;
    }

    /* Contenedor de b√∫squeda de citas */
    .buscar-container {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .buscar-container input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buscar-container button {
      padding: 8px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buscar-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>

      <!-- Formulario principal para registrar una cita -->
      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Tu n√∫mero" required>

        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" name="nmascota" placeholder="Ej: Max, Luna..." required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Labrador, Persa...">

        <label for="especie">Especie</label>
        <input type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato..." required>

        <label for="fecha">Fecha de la cita</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la cita</label>
        <input type="time" id="hora" name="hora" required>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales" name="cadicionales" placeholder="Opcional"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <!-- Secci√≥n para buscar citas existentes -->
      <div class="buscar-container">
        <h3>üîç Buscar mis pr√≥ximas citas</h3>
        <input type="email" id="buscarCorreo" placeholder="Ingresa tu correo electr√≥nico">
        <button id="buscarBtn">Buscar</button>
      </div>

      <!-- Contenedor donde se mostrar√° la tabla de resultados -->
      <div id="resultados"></div>
    </div>
  </section>

  <script>
    // Identificadores y claves de EmailJS y Supabase
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");
    const buscarBtn = document.getElementById("buscarBtn");
    const resultadosDiv = document.getElementById("resultados");

    // Registrar una nueva cita en Supabase y enviar correo de confirmaci√≥n
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        // Enviar datos a la tabla 'citas' en Supabase
        const response = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Error en Supabase: " + errorText);
        }

        // Enviar correo de confirmaci√≥n con EmailJS
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          to_email: data.Email,
          nmascota: data.Nombre_Mascota,
          fecha: data.Fecha,
          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        alert("‚úÖ ¬°Gracias! Tu cita ha sido asignada satisfactoriamente.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error completo:", error);
        alert("‚ùå Error t√©cnico: " + (error.message || "Ver consola para m√°s detalles."));
      }
    });

    // Buscar citas registradas en Supabase seg√∫n el correo ingresado
    buscarBtn.addEventListener("click", async () => {
      const correo = document.getElementById("buscarCorreo").value.trim();
      resultadosDiv.innerHTML = "";

      if (!correo) {
        alert("Por favor, ingresa un correo electr√≥nico.");
        return;
      }

      try {
        // Consulta a Supabase filtrando por correo electr√≥nico
        const response = await fetch(`${SUPABASE_URL}?Email=eq.${correo}&select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) throw new Error("No se pudieron obtener las citas.");

        const citas = await response.json();

        if (citas.length === 0) {
          resultadosDiv.innerHTML = `<p style="padding:10px;">No hay citas registradas para este correo.</p>`;
          return;
        }

        // Generar tabla con los datos obtenidos
        let tablaHTML = `
          <table>
            <thead>
              <tr>
                <th>Mascota</th>
                <th>Especie</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Comentarios</th>
              </tr>
            </thead>
            <tbody>
        `;

        citas.forEach(cita => {
          tablaHTML += `
            <tr>
              <td>${cita.Nombre_Mascota}</td>
              <td>${cita.Especie_Animal}</td>
              <td>${cita.Fecha}</td>
              <td>${cita.Hora}</td>
              <td>${cita.Mensaje || "‚Äî"}</td>
            </tr>
          `;
        });

        tablaHTML += "</tbody></table>";
        resultadosDiv.innerHTML = tablaHTML;

      } catch (error) {
        console.error(error);
        alert("‚ùå Error al buscar citas.");
      }
    });
  </script>
</body>
</html>
