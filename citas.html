<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>

      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Tu n√∫mero" required>

        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" name="nmascota" placeholder="Ej: Max, Luna..." required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Labrador, Persa...">

        <label for="especie">Especie</label>
        <input type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato..." required>

        <label for="fecha">Fecha de la cita</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la cita</label>
        <input type="time" id="hora" name="hora" required>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales" name="cadicionales" placeholder="Opcional"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <hr />

      <!-- üîç Buscar citas -->
      <h3>Buscar mis pr√≥ximas citas</h3>
      <input type="email" id="buscarCorreo" placeholder="Ingresa tu correo electr√≥nico">
      <button id="buscarBtn">Buscar</button>

      <!-- Aqu√≠ se mostrar√°n los resultados -->
      <div id="resultados" style="margin-top: 20px;"></div>
    </div>
  </section>

  <script>
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");
    const buscarBtn = document.getElementById("buscarBtn");
    const resultadosDiv = document.getElementById("resultados");

    // üì§ Enviar cita nueva
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        const response = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error("Error en Supabase: " + errorText);
        }

        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          to_email: data.Email,
          nmascota: data.Nombre_Mascota,
          fecha: data.Fecha,
          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        alert("‚úÖ ¬°Gracias! Tu cita ha sido asignada satisfactoriamente.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error completo:", error);
        alert("‚ùå Error t√©cnico: " + (error.message || "Ver consola para m√°s detalles."));
      }
    });

    // üîç Buscar citas pr√≥ximas por correo
    buscarBtn.addEventListener("click", async () => {
      const correo = document.getElementById("buscarCorreo").value.trim();
      resultadosDiv.innerHTML = "";

      if (!correo) {
        alert("Por favor, ingresa un correo electr√≥nico.");
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}?Email=eq.${correo}&select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error("No se pudieron obtener las citas.");
        }

        const citas = await response.json();

        if (citas.length === 0) {
          resultadosDiv.innerHTML = `<p>No hay citas registradas para este correo.</p>`;
          return;
        }

        resultadosDiv.innerHTML = `<h4>Resultados:</h4>` + citas.map(cita => `
          <div style="border:1px solid #ccc; padding:10px; border-radius:8px; margin-bottom:10px;">
            <p><b>Nombre:</b> ${cita.Nombre}</p>
            <p><b>Mascota:</b> ${cita.Nombre_Mascota}</p>
            <p><b>Especie:</b> ${cita.Especie_Animal}</p>
            <p><b>Raza:</b> ${cita.Raza || "‚Äî"}</p>
            <p><b>Fecha:</b> ${cita.Fecha}</p>
            <p><b>Hora:</b> ${cita.Hora}</p>
            <p><b>Comentarios:</b> ${cita.Mensaje || "Sin comentarios"}</p>
          </div>
        `).join("");

      } catch (error) {
        console.error(error);
        alert("‚ùå Error al buscar citas.");
      }
    });
  </script>
</body>
</html>
