<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>
  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-beige), var(--color-menta));
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-naranja);
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    header h1 a {
      color: var(--color-texto);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h1 a:hover {
      color: var(--color-naranja);
    }

    .registro-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: aparecer 0.6s ease-out;
      overflow-y: auto;
      max-height: 90vh;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .registro-box h2 {
      color: var(--color-texto);
      font-weight: 700;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: var(--color-texto);
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--color-menta);
      outline: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: var(--color-naranja);
      border: none;
      color: var(--color-texto);
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 15px;
    }

    button:hover {
      background-color: var(--color-amarillo);
    }

    .buscar-container {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .buscar-container button {
      background-color: var(--color-lima);
      font-weight: 600;
      border: none;
    }

    .buscar-container button:hover {
      background-color: var(--color-menta);
    }

    .volver a {
      display: inline-block;
      margin-top: 20px;
      background-color: var(--color-lima);
      color: var(--color-texto);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .volver a:hover {
      background-color: var(--color-menta);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    table th, table td {
      border: 1px solid var(--color-lima);
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: var(--color-menta);
      font-weight: 600;
    }

    table tr:nth-child(even) { background-color: #fafafa; }

    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="globalLoader"><div class="spinner"></div></div>

  <header>
    <img src="img/logo.png" alt="Logo de Equilibrio Animal">
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="registro-box">
      <h2>Agendar Cita</h2>

      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" required>

        <label for="raza">Raza</label>
        <input type="text" id="raza">

        <label for="especie">Especie</label>
        <input type="text" id="especie" required>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" required>

        <label for="hora">Hora</label>
        <select id="hora" required>
          <option value="">Selecciona una hora</option>
        </select>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <hr>

      <h2>Consultar citas</h2>
      <div class="buscar-container">
        <input type="email" id="buscarCorreo" placeholder="Ingresa tu correo">
        <button id="buscarBtn">Buscar</button>
      </div>

      <div id="tablaCitas"></div>

      <div class="volver">
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>
  </main>

  <script>
    if (!localStorage.getItem("usuario")) {
      alert("Debes iniciar sesión para acceder a esta página.");
      window.location.href = "login.html";
    }

    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");
    const fechaInput = document.getElementById("fecha");
    const horaSelect = document.getElementById("hora");

    function generarHoras() {
      for (let h = 8; h <= 16; h++) {
        const hora = h.toString().padStart(2, '0') + ":00";
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        horaSelect.appendChild(option);
      }
    }

    function establecerFechaMinima() {
      const hoy = new Date();
      hoy.setDate(hoy.getDate() + 1);
      fechaInput.min = hoy.toISOString().split("T")[0];
    }

    generarHoras();
    establecerFechaMinima();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        const res = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error(await res.text());

        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          to_email: data.Email,
          nmascota: data.Nombre_Mascota,
          fecha: data.Fecha,
          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        alert("✅ ¡Tu cita ha sido registrada correctamente!");
        form.reset();
        window.location.href = "index.html";
      } catch (error) {
        console.error(error);
        alert("Ocurrió un error técnico.");
      }
    });

    const buscarBtn = document.getElementById("buscarBtn");
    const buscarCorreo = document.getElementById("buscarCorreo");
    const tablaCitas = document.getElementById("tablaCitas");

    buscarBtn.addEventListener("click", async () => {
      const correo = buscarCorreo.value.trim();
      if (!correo) return alert("Por favor, ingresa tu correo electrónico.");

      try {
        const res = await fetch(`${SUPABASE_URL}?Email=eq.${correo}&select=*`, {
          headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
        });

        const citas = await res.json();
        if (citas.length === 0) {
          tablaCitas.innerHTML = "<p>No se encontraron citas próximas.</p>";
          return;
        }

        let tabla = `
          <table>
            <thead>
              <tr><th>Fecha</th><th>Hora</th><th>Mascota</th><th>Especie</th></tr>
            </thead><tbody>`;
        citas.forEach(c => {
          tabla += `<tr><td>${c.Fecha}</td><td>${c.Hora}</td><td>${c.Nombre_Mascota}</td><td>${c.Especie_Animal}</td></tr>`;
        });
        tabla += "</tbody></table>";
        tablaCitas.innerHTML = tabla;
      } catch {
        alert("Ocurrió un error al buscar tus citas.");
      }
    });

    const globalLoader = document.getElementById('globalLoader');
    window.addEventListener('load', () => {
      setTimeout(() => {
        globalLoader.classList.add('hidden');
        setTimeout(() => (globalLoader.style.display = 'none'), 400);
      }, 350);
    });
  </script>
</body>
</html>
