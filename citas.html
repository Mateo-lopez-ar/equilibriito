<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Cita - Equilibrio Animal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #ccebea;
    }
    .form-section {
      background-color: #e6f7f6;
      padding: 50px 20px;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2bb2a2;
      text-align: center;
      font-size: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-transform: capitalize;
    }
    input[type="email"], textarea {
      text-transform: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #2bb2a2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #23988b;
    }
  </style>
</head>
<body>

<section class="form-section">
  <h2>Solicitar Cita</h2>
  <form id="registroForm">
    <input type="text" name="Nombre_Mascota" placeholder="Nombre De La Mascota" required>
    <input type="date" name="Fecha" required>
    <input type="time" name="Hora" required>
    <textarea name="Mensaje" placeholder="Comentarios Adicionales (Opcional)"></textarea>
    <input type="email" name="Email" placeholder="Correo Electrónico De Contacto" required>
    <button type="submit">Enviar Solicitud</button>
  </form>
</section>

<script>
  // Inicializar EmailJS
  emailjs.init("TUpubkey_aquí"); // ← reemplaza con tu public key de EmailJS

  const form = document.getElementById('registroForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const Nombre_Mascota = form.Nombre_Mascota.value.trim();
    const Fecha = form.Fecha.value.trim();
    const Hora = form.Hora.value.trim();
    const Mensaje = form.Mensaje.value.trim() || "Sin comentarios adicionales";
    const Email = form.Email.value.trim();

    // Forzar que la hora siempre sea en punto
    const partesHora = Hora.split(":");
    const horaEnPunto = partesHora[0].padStart(2, '0') + ":00";

    // Enviar correo al cliente
    try {
      await emailjs.send("service_ez5hhuq", "template_ih4h0k8", {
        nmascota: Nombre_Mascota,
        fecha: Fecha,
        hora: horaEnPunto,
        cadicionales: Mensaje
      });

      alert("✅ Cita registrada y confirmación enviada a tu correo.");
      form.reset();
    } catch (error) {
      console.error("Error al enviar correo:", error);
      alert("Error al enviar la confirmación. Intenta nuevamente.");
    }
  });
</script>

</body>
</html>
