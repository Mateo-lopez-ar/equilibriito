<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // Tu Public Key de EmailJS
    })();
  </script>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>
      <form id="registroForm">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" name="nmascota" required>

        <label for="raza">Raza</label>
        <input type="text" id="raza" name="raza" placeholder="Ej: Labrador, Persa...">

        <label for="especie">Especie del animal</label>
        <input type="text" id="especie" name="especie" placeholder="Ej: Perro, Gato..." required>

        <label for="fecha">Fecha de la cita</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora (en punto)</label>
        <input type="time" id="hora" name="hora" required>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales" name="cadicionales" placeholder="Opcional"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script>
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        // 1️⃣ Guardar cita en Supabase
        await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        // 2️⃣ Enviar correo con EmailJS
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          nombre_cliente: data.Nombre,
          telefono_cliente: data.Telefono,
          correo_cliente: data.Email,
          nmascota: data.Nombre_Mascota,
          raza: data.Raza,
          especie: data.Especie_Animal,
          fecha: data.Fecha,
          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        // 3️⃣ Confirmación
        alert("✅ ¡Gracias! Tu cita ha sido asignada satisfactoriamente.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error:", error);
        alert("❌ Ocurrió un error al procesar la solicitud.");
      }
    });
  </script>
</body>
</html>
