<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // tu Public Key
    })();
  </script>
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contacto</h2>
      <form id="registroForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="nmascota">Nombre de la mascota</label>
        <input type="text" id="nmascota" name="nmascota" required>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora (en punto)</label>
        <input type="time" id="hora" name="hora" step="3600" required>

        <label for="cadicionales">Comentarios adicionales</label>
        <textarea id="cadicionales" name="cadicionales" placeholder="Opcional"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script>
    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/usuarios";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById('registroForm');

    function normalizeHour(hourStr) {
      if (!hourStr) return "";
      const parts = hourStr.split(':');
      return parts[0].padStart(2, '0') + ":00";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const telefono = form.telefono.value.trim();
      const correo = form.correo.value.trim();
      const nmascota = form.nmascota.value.trim();
      const fecha = form.fecha.value;
      const hora = normalizeHour(form.hora.value);
      const cadicionales = form.cadicionales.value.trim() || "Sin comentarios adicionales";

      try {
        // --- 1️⃣ Enviar a Supabase ---
        const response = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify({ nombre, telefono, correo, nmascota, fecha, hora, cadicionales })
        });

        if (!response.ok) {
          alert("❌ Error al registrar en la base de datos.");
          return;
        }

        // --- 2️⃣ Enviar correo con EmailJS ---
        const templateParams = {
          nmascota,
          fecha,
          hora,
          cadicionales,
          nombre_cliente: nombre,
          telefono_cliente: telefono,
          correo_cliente: correo
        };

        await emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams);

        // --- 3️⃣ Confirmación y redirección ---
        alert("✅ ¡Gracias! Tu cita ha sido asignada satisfactoriamente.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("Error:", error);
        alert("⚠️ Ocurrió un error al enviar los datos.");
      }
    });
  </script>
</body>
</html>
