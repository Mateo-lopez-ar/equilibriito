<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adopciones - Equilibrio Animal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --color-primary: #ffbd87;
      --color-secondary: #ffd791;
      --color-accent: #f7e8a6;
      --color-neutral: #d9e8ae;
      --color-base: #bfe3c0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--color-base);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: #fff;
    }

    nav {
      background-color: var(--color-secondary);
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a.active {
      background-color: var(--color-accent);
      color: #000;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--color-neutral);
      padding: 0;
    }

    .dropdown:hover .submenu {
      display: block;
    }

    .adopciones {
      padding: 20px;
      background-color: var(--color-base);
    }

    .adopciones h2 {
      color: var(--color-primary);
    }

    .intro-text {
      background-color: var(--color-accent);
      padding: 10px;
      border-radius: 8px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .animal {
      background-color: var(--color-neutral);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: calc(33.333% - 20px);
    }

    .animal img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .boton-adoptar {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: var(--color-primary);
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .boton-adoptar:hover {
      background-color: var(--color-secondary);
    }

    .beneficios {
      padding: 20px;
      background-color: var(--color-accent);
      color: #000;
    }

    .beneficios ul {
      list-style: disc inside;
    }

    footer {
      background-color: var(--color-primary);
      text-align: center;
      padding: 15px;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Resto del HTML sin cambios -->
</body>
</html>
