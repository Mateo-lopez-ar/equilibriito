<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro / Inicio de Sesión</title>
</head>
<body>
  <h1>Registro o Inicio de Sesión</h1>
  <form id="registroForm">
    <label>Nombre: <input type="text" name="nombre" required /></label><br><br>
    <label>Teléfono: <input type="text" name="telefono" required /></label><br><br>
    <label>Correo: <input type="email" name="correo" required /></label><br><br>
    <label>Contraseña: <input type="password" name="contraseña" required /></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';

    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const telefono = form.telefono.value.trim();
      const correo = form.correo.value.trim();
      const contraseña = form.contraseña.value;

      // Verificar si ya existe un usuario con ese correo
      const { data: usuarioExistente, error: errorConsulta } = await supabaseClient
        .from('usuarios')
        .select('*')
        .eq('correo', correo)
        .single();

      if (usuarioExistente) {
        // Validar la contraseña
        if (usuarioExistente.contraseña === contraseña) {
          alert("Inicio de sesión exitoso.");
          // Aquí podrías redirigir, por ejemplo:
          // window.location.href = "index.html";
        } else {
          alert("Contraseña incorrecta.");
        }
      } else {
        // Registrar nuevo usuario
        const { data, error } = await supabaseClient
          .from('usuarios')
          .insert([
            { nombre, telefono, correo, contraseña }
          ]);

        if (error) {
          alert("Error al registrar: " + error.message);
        } else {
          alert("¡Usuario registrado exitosamente!");
          form.reset();
        }
      }
    });
  </script>
</body>
</html>
