<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro / Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h1>Registro o Inicio de Sesión</h1>
    <form id="registroForm">
      <label>Usuario: <input type="text" name="usuario" required /></label><br><br>
      <label>Contraseña: <input type="password" name="contraseña" required /></label><br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'TU_API_KEY_AQUI';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value;

      // Buscar usuario
      const { data: usuarioExistente, error: errorConsulta } = await supabaseClient
        .from('registro')
        .select('*')
        .eq('usuario', usuario)
        .single();

      if (usuarioExistente) {
        // Validar contraseña (sin hash por ahora)
        if (usuarioExistente.contraseña === contraseña) {
          localStorage.setItem("usuario", usuario);
          window.location.href = "index.html";
        } else {
          alert("Contraseña incorrecta.");
        }
      } else {
        // Registrar nuevo usuario
        const { data, error } = await supabaseClient
          .from('registro')
          .insert([{ usuario, contraseña }]);

        if (error) {
          alert("Error al registrar: " + error.message);
        } else {
          localStorage.setItem("usuario", usuario);
          window.location.href = "index.html";
        }
      }
    });
  </script>
</body>
</html>
