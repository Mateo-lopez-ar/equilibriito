<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-beige), var(--color-menta));
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-naranja);
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    header h1 a {
      color: var(--color-texto);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h1 a:hover {
      color: var(--color-naranja);
    }

    .login-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: aparecer 0.6s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      color: var(--color-texto);
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--color-texto);
    }

    .form-control {
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: var(--color-naranja);
      box-shadow: 0 0 0 0.2rem rgba(255, 189, 135, 0.25);
    }

    .btn-primary {
      background-color: var(--color-naranja);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: var(--color-amarillo);
      color: var(--color-texto);
    }

    .btn-secondary {
      background-color: var(--color-lima);
      border: none;
      font-weight: 600;
      color: var(--color-texto);
    }

    .btn-secondary:hover {
      background-color: var(--color-menta);
    }

    .btn-link {
      color: var(--color-naranja);
      text-decoration: none;
      font-weight: 600;
    }

    .btn-link:hover {
      text-decoration: underline;
      color: var(--color-texto);
    }

    .links a {
      color: var(--color-texto);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--color-naranja);
    }

    #mensaje {
      margin-bottom: 15px;
    }

    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="globalLoader">
    <div class="spinner"></div>
  </div>

  <header>
    <img src="img/logo.png" alt="Logo de Equilibrio Animal">
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="login-box">
      <h2>Inicio de Sesión</h2>
      <div id="mensaje"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label" for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-primary w-50 me-1">Ingresar</button>
          <button type="button" id="cancelarBtn" class="btn btn-secondary w-50 ms-1">Cancelar</button>
        </div>
        <div class="d-flex justify-content-between">
          <a href="sigin.html" class="btn btn-link w-50 text-center">Registrarse</a>
        </div>
      </form>
      <div class="links mt-3">
        <p><a href="index.html">← Volver al inicio</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');
    const globalLoader = document.getElementById('globalLoader');

    function showLoader() {
      if (!globalLoader) return;
      globalLoader.classList.remove('hidden');
      globalLoader.style.display = 'flex';
    }

    function hideLoader() {
      if (!globalLoader) return;
      globalLoader.classList.add('hidden');
      setTimeout(() => {
        globalLoader.style.display = 'none';
      }, 400);
    }

    window.addEventListener('load', () => {
      setTimeout(hideLoader, 350);
    });

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.usuario.focus();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoader();
      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!usuario || !contraseña) {
        hideLoader();
        mostrar("Por favor ingrese usuario y contraseña.");
        return;
      }

      const { data: usuarioExistente, error } = await supabaseClient
        .from('registro')
        .select('*')
        .eq('usuario', usuario)
        .maybeSingle();

      if (error || !usuarioExistente) {
        hideLoader();
        mostrar("Usuario no encontrado.");
        return;
      }

      if (usuarioExistente.contraseña === contraseña) {
        localStorage.setItem("usuario", usuario);
        mostrar("Inicio de sesión exitoso.", "success");
        setTimeout(() => {
          hideLoader();
          window.location.href = "index.html";
        }, 1200);
      } else {
        hideLoader();
        mostrar("Contraseña incorrecta.");
      }
    });
  </script>
</body>
</html>
