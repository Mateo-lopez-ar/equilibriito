<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro / Inicio de Sesión</title>
</head>
<body>
  <h1>Registro o Inicio de Sesión</h1>
  <form id="registroForm">
    <label>Usuario: <input type="text" name="usuario" required /></label><br><br>
    <label>Contraseña: <input type="password" name="contraseña" required /></label><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';

    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value;

      if (!usuario || !contraseña) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        // Buscar si ya existe el usuario
        const { data: usuarioExistente, error } = await supabaseClient
          .from('registro')
          .select('*')
          .eq('usuario', usuario)
          .single();

        if (usuarioExistente) {
          // Validación de contraseña (sin hashing por simplicidad)
          if (usuarioExistente.contraseña === contraseña) {
            alert("Inicio de sesión exitoso.");
            // Aquí podrías redirigir a otra página
            // window.location.href = "index.html";
          } else {
            alert("Contraseña incorrecta.");
          }
        } else {
          // Registrar nuevo usuario
          const { data, error: errorRegistro } = await supabaseClient
            .from('registro')
            .insert([{ usuario, contraseña }]);

          if (errorRegistro) {
            alert("Error al registrar: " + errorRegistro.message);
          } else {
            alert("Usuario registrado exitosamente.");
            // Redirigir si lo deseas
            // window.location.href = "index.html";
          }
        }

      } catch (err) {
        console.error(err);
        alert("Ocurrió un error inesperado.");
      }

      form.reset();
    });
  </script>
</body>
</html>
