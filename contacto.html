<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>

  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-beige), var(--color-menta));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--color-naranja);
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    header h1 a {
      color: var(--color-texto);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h1 a:hover {
      color: var(--color-naranja);
    }

    .contacto-box {
      background-color: var(--color-blanco);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 540px; /* üî∏ M√°s ancho horizontalmente */
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: aparecer 0.6s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contacto-box h2 {
      color: var(--color-texto);
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--color-texto);
      text-align: left;
      display: block;
    }

    .form-control, textarea {
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus, textarea:focus {
      border-color: var(--color-naranja);
      box-shadow: 0 0 0 0.2rem rgba(255, 189, 135, 0.25);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn-primary {
      background-color: var(--color-naranja);
      border: none;
      font-weight: 600;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--color-amarillo);
      color: var(--color-texto);
    }

    .links a {
      color: var(--color-texto);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--color-naranja);
    }

    #mensaje {
      margin-bottom: 15px;
    }

    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="globalLoader">
    <div class="spinner"></div>
  </div>

  <header>
    <img src="img/logo.png" alt="Logo de Equilibrio Animal">
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="contacto-box">
      <h2>Cont√°ctanos</h2>
      <div id="mensaje"></div>
      <form id="contactForm">
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="correo">Correo electr√≥nico</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="mensajeUser">Mensaje</label>
          <textarea id="mensajeUser" name="mensajeUser" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Enviar mensaje</button>

        <div class="links mt-4">
          <p><a href="index.html">‚Üê Volver al inicio</a></p>
        </div>
      </form>
    </div>
  </main>

  <script>
    const globalLoader = document.getElementById("globalLoader");
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("mensaje");

    function showLoader() {
      globalLoader.classList.remove("hidden");
      globalLoader.style.display = "flex";
    }

    function hideLoader() {
      globalLoader.classList.add("hidden");
      setTimeout(() => {
        globalLoader.style.display = "none";
      }, 400);
    }

    window.addEventListener("load", () => {
      setTimeout(hideLoader, 350);
    });

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      showLoader();

      const data = {
        from_name: document.getElementById("nombre").value,
        reply_to: document.getElementById("correo").value,
        message: document.getElementById("mensajeUser").value,
      };

      emailjs.send("service_ez5hhuq", "template_ih4h0k8", data)
        .then(() => {
          hideLoader();
          mostrar("‚úÖ ¬°Mensaje enviado correctamente!", "success");
          form.reset();
        })
        .catch(() => {
          hideLoader();
          mostrar("Ocurri√≥ un error al enviar el mensaje.");
        });
    });
  </script>
</body>
</html>
