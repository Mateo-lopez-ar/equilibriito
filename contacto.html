<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --color-naranja: #ffbd87;
      --color-amarillo: #ffd791;
      --color-beige: #f7e8a6;
      --color-lima: #d9e8ae;
      --color-menta: #bfe3c0;
      --color-texto: #333;
      --color-blanco: #fff;
    }

    body {
      background: linear-gradient(135deg, var(--color-beige), var(--color-menta));
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    /* ======== HEADER ======== */
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      border: 2px solid var(--color-naranja);
      object-fit: cover;
    }

    header h1 a {
      color: var(--color-texto);
      text-decoration: none;
      font-size: 1.8rem;
      font-weight: 700;
    }

    header h1 a:hover {
      color: var(--color-naranja);
    }

    /* ======== CAJA PRINCIPAL ======== */
    .contact-box {
      background: var(--color-blanco);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: aparecer 0.6s ease-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--color-texto);
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--color-texto);
    }

    .form-control {
      border: 2px solid var(--color-lima);
      border-radius: 8px;
      padding: 10px;
    }

    .form-control:focus {
      border-color: var(--color-naranja);
      box-shadow: 0 0 0 0.2rem rgba(255, 189, 135, 0.25);
    }

    .btn-success {
      background-color: var(--color-naranja);
      border: none;
      font-weight: 600;
      color: var(--color-texto);
    }

    .btn-success:hover {
      background-color: var(--color-amarillo);
    }

    .links a {
      color: var(--color-naranja);
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
      color: var(--color-texto);
    }

    .alert { font-size: 0.9em; margin-top: 15px; }

    /* ===== LOADER ===== */
    #globalLoader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.92);
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      visibility: visible;
      opacity: 1;
    }

    #globalLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top-color: #00a676;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>
</head>

<body>
  <div id="globalLoader">
    <div class="spinner"></div>
  </div>

  <header>
    <img src="img/logo.png" alt="Logo Equilibrio Animal" />
    <h1><a href="index.html">Equilibrio Animal</a></h1>
  </header>

  <main>
    <div class="contact-box">
      <h2>Contáctanos</h2>

      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>

      <div id="alerta" class="alert d-none" role="alert"></div>

      <div class="links mt-3">
        <p><a href="index.html">← Volver al inicio</a></p>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("registroForm");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const telefono = form.telefono.value.trim();
      const correo = form.correo.value.trim();

      try {
        const res = await fetch("https://erxgjoacksfghrddptvn.supabase.co/rest/v1/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0"
          },
          body: JSON.stringify({ nombre, telefono, correo })
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error("Error en Supabase: " + text);
        }

        const emailParams = {
          from_name: nombre,
          from_email: correo,
          phone: telefono,
          message: `Nuevo contacto desde la web:\nNombre: ${nombre}\nTeléfono: ${telefono}\nCorreo: ${correo}`
        };

        await emailjs.send("service_ez5hhuq", "template_jzhb893", emailParams);

        mostrarAlerta("✅ ¡Mensaje enviado con éxito! Te contactaremos pronto.", "success");
        form.reset();
        setTimeout(() => window.location.href = "index.html", 2000);

      } catch (error) {
        console.error("❌ Error:", error);
        mostrarAlerta("Error al enviar los datos. Verifica EmailJS o Supabase.", "danger");
      }
    });

    function mostrarAlerta(texto, tipo) {
      alerta.className = `alert alert-${tipo}`;
      alerta.textContent = texto;
      alerta.classList.remove("d-none");
    }

    const globalLoader = document.getElementById('globalLoader');
    function hideLoader() {
      if (!globalLoader) return;
      globalLoader.classList.add('hidden');
      setTimeout(() => { globalLoader.style.display = 'none'; }, 400);
    }
    window.addEventListener('load', () => { setTimeout(hideLoader, 350); });
  </script>
</body>
</html>
