<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ccebea, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registro-box {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 420px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2bb2a2;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-label {
      color: #23988b;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #2bb2a2;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #23988b;
    }

    .btn-secondary {
      border-radius: 25px;
      background-color: #6c757d;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #2bb2a2;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="registro-box">
    <h2>Registro de Usuario</h2>
    <div id="mensaje"></div>

    <form id="registroForm">
      <div class="mb-3">
        <label class="form-label" for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="correo">Correo electr칩nico</label>
        <input type="email" id="correo" name="correo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="contrase침a">Contrase침a</label>
        <input type="password" id="contrase침a" name="contrase침a" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="rol">Rol</label>
        <select id="rol" name="rol" class="form-select" required>
          <option value="">Seleccione...</option>
          <option value="Usuario">Usuario</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary w-50 me-1">Registrar</button>
        <button type="button" id="cancelarBtn" class="btn btn-secondary w-50 ms-1">Cancelar</button>
      </div>
    </form>

    <div class="links">
      <p>쯏a tienes una cuenta? <a href="login.html">Inicia sesi칩n</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.nombre.focus();
    });

    // 游닇 Registrar nuevo usuario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const usuario = form.usuario.value.trim();
      const contrase침a = form.contrase침a.value.trim();
      const rol = form.rol.value.trim();

      if (!nombre || !correo || !usuario || !contrase침a || !rol) {
        mostrar("Por favor complete todos los campos.");
        return;
      }

      // Verificar si el usuario ya existe
      const { data: existente } = await supabaseClient
        .from('registro')
        .select('usuario')
        .eq('usuario', usuario)
        .single();

      if (existente) {
        mostrar("El usuario ya existe. Intente con otro nombre de usuario.");
        return;
      }

      // Insertar en la tabla
      const { error } = await supabaseClient
        .from('registro')
        .insert([
          {
            nombre,
            correo,
            usuario,
            contrase침a,
            rol,
            fecha_registro: new Date().toISOString(),
          },
        ]);

      if (error) {
        mostrar("Error al registrar el usuario.");
        console.error(error);
        return;
      }

      mostrar("Registro exitoso. Ahora puede iniciar sesi칩n.", "success");
      setTimeout(() => (window.location.href = "login.html"), 1500);
    });
  </script>
</body>
</html>
