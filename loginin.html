<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi칩n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #87cefa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box { background:white; padding:30px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:350px; }
    h2 { color:#005f99; font-weight:bold; margin-bottom:25px; text-align:center; }
    .btn-primary { background:#007acc; border:none; border-radius:25px; padding:10px 30px; }
    .btn-primary:hover { background:#005f99; }
    .btn-secondary { border-radius:25px; }
    .links a { color:#007acc; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Iniciar Sesi칩n</h2>
    <div id="mensaje"></div>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" id="usuario" class="form-control" autofocus />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Clave</label>
        <input type="password" name="clave" id="clave" class="form-control" />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="button" onclick="limpiar()" class="btn btn-secondary">Cancelar</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="recuperarBtn" class="btn btn-outline-info">Recuperar</button>
        <a href="sigin.html" class="btn btn-link">Registrarse</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const db = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensaje');
    const recuperarBtn = document.getElementById('recuperarBtn');

    function mostrar(msj, tipo="danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}">${msj}</div>`;
    }

    function limpiar() {
      form.usuario.value = '';
      form.clave.value = '';
      msg.innerHTML = '';
      form.usuario.focus();
    }

    // 游댏 Iniciar sesi칩n
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = form.usuario.value.trim();
      const clave = form.clave.value.trim();

      if (!usuario || !clave) return mostrar("Usuario y clave son obligatorios.");

      const { data: user, error } = await db
        .from('usuario')
        .select('contrasena, estado')
        .eq('nombreu', usuario)
        .single();

      if (error || !user) return mostrar("Usuario no encontrado.");
      if (user.estado !== 'Activo') return mostrar("Usuario inactivo. Contacta al administrador.");

      if (user.contrasena === clave) {
        localStorage.setItem("usuario", usuario);
        window.location.href = "menu.html"; // reemplaza por tu men칰 real
      } else {
        mostrar("Clave incorrecta.");
      }
    });

    // 游댃 Recuperar contrase침a
    recuperarBtn.addEventListener('click', async () => {
      const usuario = form.usuario.value.trim();
      if (!usuario) return mostrar("Ingrese su usuario para recuperar.");

      // Obtener correo del usuario
      const { data: per, error } = await db
        .from('personal')
        .select('correo, idpersona')
        .eq('idpersona',
          (await db.from('usuario').select('idpersona').eq('nombreu', usuario).single()).data?.idpersona
        )
        .single();

      if (error || !per) return mostrar("Usuario no encontrado.");

      // Generar clave temporal
      const nuevaClave = Math.random().toString(36).slice(-8);

      // Actualizar contrase침a
      await db
        .from('usuario')
        .update({ contrasena: nuevaClave })
        .eq('nombreu', usuario);

      // Enviar correo (requiere Supabase funci칩n o SMTP externo)
      mostrar("Se ha generado una nueva contrase침a temporal y enviada al correo: " + per.correo, "success");

      // 游댲 Si Supabase no env칤a correos autom치ticamente, aqu칤 podr칤as usar una funci칩n externa o servicio (EmailJS, etc.)
    });
  </script>
</body>
</html>
