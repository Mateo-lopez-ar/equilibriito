<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi칩n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h2 {
      color: #005f99;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-primary {
      background: #007acc;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
    }
    .btn-primary:hover {
      background: #005f99;
    }
    .btn-secondary {
      border-radius: 25px;
    }
    .btn-outline-info {
      border-radius: 25px;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #007acc;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Iniciar Sesi칩n</h2>
    <div id="mensaje"></div>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Usuario</label>
        <input type="text" name="usuario" id="usuario" class="form-control" required autofocus />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Contrase침a</label>
        <input type="password" name="contrase침a" id="contrase침a" class="form-control" required />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="button" id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" id="recuperarBtn" class="btn btn-outline-info">Recuperar</button>
        <a href="sigin.html" class="btn btn-link">Registrarse</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');
    const recuperarBtn = document.getElementById('recuperarBtn');

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.usuario.value = '';
      form.contrase침a.value = '';
      msg.innerHTML = '';
      form.usuario.focus();
    });

    // 游댏 Iniciar sesi칩n
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = form.usuario.value.trim();
      const contrase침a = form.contrase침a.value.trim();

      if (!usuario || !contrase침a) {
        mostrar("Por favor ingrese usuario y contrase침a.");
        return;
      }

      const { data: usuarioExistente, error } = await supabaseClient
        .from('registro')
        .select('*')
        .eq('usuario', usuario)
        .single();

      if (error || !usuarioExistente) {
        mostrar("Usuario no encontrado.");
        return;
      }

      if (usuarioExistente.contrase침a === contrase침a) {
        localStorage.setItem("usuario", usuario);
        mostrar("Inicio de sesi칩n exitoso.", "success");
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        mostrar("Contrase침a incorrecta.");
      }
    });

    // 游댃 Recuperar contrase침a
    recuperarBtn.addEventListener('click', async () => {
      const usuario = form.usuario.value.trim();
      if (!usuario) {
        mostrar("Ingrese su nombre de usuario para recuperar la contrase침a.");
        return;
      }

      const { data: usuarioExistente, error } = await supabaseClient
        .from('registro')
        .select('*')
        .eq('usuario', usuario)
        .single();

      if (error || !usuarioExistente) {
        mostrar("Usuario no encontrado.");
        return;
      }

      const nuevaClave = Math.random().toString(36).slice(-8);

      const { error: updateError } = await supabaseClient
        .from('registro')
        .update({ contrase침a: nuevaClave })
        .eq('usuario', usuario);

      if (updateError) {
        mostrar("Error al generar nueva contrase침a.");
        return;
      }

      mostrar(`Se gener칩 una nueva contrase침a temporal: <b>${nuevaClave}</b>.<br>(Puedes reemplazar este aviso por env칤o de correo con EmailJS o Supabase Functions).`, "success");
    });
  </script>
</body>
</html>
